<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عنوان الصفحة</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 5px;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>عنوان الرأس</h1>
        <nav>
            <ul>
                <li><a href="#">الصفحة الرئيسية</a></li>
                <li><a href="من نحن.HTML">من نحن</a></li>
                <li><a href="الدعم الفني.HTML">الدعم الفني</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>قسم 1</h2>
            <p>نص القسم الأول.</p>
        </section>

        <section>
            <h2>قسم 2</h2>
            <p>نص القسم الثاني.</p>
        </section>
    </main>

    <footer>
        <p>حقوق النشر © 2024</p>
    </footer>
</body>
</html>
